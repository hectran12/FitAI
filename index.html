<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="FitAI - Trợ lý sức khỏe và thể hình thông minh. Tạo kế hoạch tập luyện cá nhân hóa với AI.">
    <title>FitAI - Lập Kế Hoạch Tập Luyện Với AI</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="shortcut icon" href="images/logo.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- RecordRTC for voice recording -->
    <script src="https://cdn.jsdelivr.net/npm/recordrtc@5.6.2/RecordRTC.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container navbar-content">
            <a href="/" class="navbar-brand">

                <span>Fit</span>AI
            </a>

            <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="navbar-nav" id="navbarNav">
                <!-- Navigation items will be populated by JS based on auth state -->
            </ul>
        </div>
    </nav>

    <!-- Sidebar (shown when logged in) -->
    <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <!-- Will be populated by JS -->
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main id="app">
        <!-- Content will be loaded dynamically -->
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </main>

    <!-- Modal Container -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tiêu đề</h3>
                <button class="modal-close" id="modalClose"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- Modal actions -->
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/plan.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/community.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/friends.js"></script>
    <script src="js/market.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/music.js"></script>
    <script src="js/author.js"></script>
    <script src="js/pt-chat.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
